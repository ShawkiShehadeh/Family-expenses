<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriesEditDlg" widgetVar="CategoriesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriesTitle}">
            <h:form id="CategoriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{CategoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_categoryID}" for="categoryID" />
                        <p:inputText id="categoryID" value="#{CategoriesController.selected.categoryID}" title="#{bundle.EditCategoriesTitle_categoryID}" required="true" requiredMessage="#{bundle.EditCategoriesRequiredMessage_categoryID}"/>
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_categoryName}" for="categoryName" />
                        <p:inputText id="categoryName" value="#{CategoriesController.selected.categoryName}" title="#{bundle.EditCategoriesTitle_categoryName}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{CategoriesController.update}" value="#{bundle.Save}" update="display,:CategoriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
