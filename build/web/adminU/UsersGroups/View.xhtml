<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersGroupsViewDlg" widgetVar="UsersGroupsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsersGroupsTitle}">
            <h:form id="UsersGroupsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{UsersGroupsController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewUsersGroupsLabel_usersgroupspk_userID}"/>
                        <h:outputText value="#{UsersGroupsController.selected.usersgroupspk.userID}" title="#{bundle.ViewUsersGroupsTitle_usersgroupspk_userID}"/>
                            
                       

                        <h:outputText value="#{bundle.ViewUsersGroupsLabel_usersgroupspk_groupName}"/>
                        <h:outputText value="#{UsersGroupsController.selected.usersgroupspk.groupName}" title="#{bundle.ViewUsersGroupsTitle_usersgroupspk_groupName}"/>
                    
 
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsersGroupsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
