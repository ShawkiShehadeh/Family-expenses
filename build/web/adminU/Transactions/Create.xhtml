
<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransactionsCreateDlg" widgetVar="TransactionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransactionsTitle}">
            <h:form id="TransactionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{TransactionsController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateTransactionsLabel_transactID}" for="transactID" />
                        <p:inputText id="transactID" value="#{TransactionsController.selected.transactID}" title="#{bundle.CreateTransactionsTitle_transactID}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_transactID}"/>
                    
                        <p:outputLabel value="#{bundle.CreateTransactionsLabel_IDcategory}" for="IDcategory" />
                        <p:selectOneMenu id="IDcategory" value="#{TransactionsController.selected.IDcategory}" required="true" requiredMessage="#{bundle.CreateCategoryRequiredMessage_category}">
                           <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                          <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"
                                            var="idCategoryItem"
                                            itemValue="#{idCategoryItem}"/>
                        </p:selectOneMenu>

                      
                        <p:outputLabel value="#{bundle.CreateTransactionsLabel_val}" for="val" />
                        <p:inputText id="val" value="#{TransactionsController.selected.val}" title="#{bundle.CreateTransactionsTitle_val}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_val}" />

                        <p:outputLabel value="#{bundle.CreateTransactionsLabel_userID}" for="userID" />
                        <p:selectOneMenu id="userID" value="#{TransactionsController.selected.userID}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_userID}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                            var="idUserItem"
                                            itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{TransactionsController.create}" value="#{bundle.Save}" update="display,:TransactionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'TransactionsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransactionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
